jobs:
  runner-test:
    resource_class: abeyuki/circleci
    docker:
      - image: cimg/base:2022.06
        auth:
          username: abeyuki
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run: 
          name: "KUBECONFIG"
          command: |
            echo 'export PATH=/bin/bash:$PATH' >> $BASH_ENV
            source $BASH_ENV
            echo ${TEST}
            git clone https://github.com/AbeYuki/kakeibo.git
            cd docker/
            docker buildx build --platform linux/amd64,linux/arm64/v8 -t abeyuki/django:circleci --push .
