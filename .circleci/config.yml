version: 2.1
orbs: 
  kubernetes: circleci/kubernetes@1.3.0
workflows:
  testing:
    jobs:
      - create-update:
          context: kaniko
      - status:
          context: kaniko
      - delete:
          context: kaniko
jobs:
  create-update:
    resource_class: abeyuki/circleci
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run:
          name: "kubectl install"
          command: |
              curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.24.0/bin/linux/arm64/kubectl
              chmod +x ./kubectl
              sudo mv ./kubectl /usr/local/bin/kubectl
              kubectl version --client
      - run:
          name: "kubeconfig"
          command: |
              echo -n "${KUBECONFIG_DATA}" | base64 -d > ~/.kube/config
              kubectl config use-context ${CONTEXT_NAME}
      - kubernetes/create-or-update-resource:
          kustomize: true
          get-rollout-status: true
          resource-file-path: kubernetes/overlay/prod
          resource-name: deployment.apps/prod-kakeibo-frontend-app01-001
          show-kubectl-command: true
jobs:
  status:
    resource_class: abeyuki/circleci
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
    - run:
        name: "status check"
        command: |
            while true ;do 
                if [[ $(kubectl get pods -n prod-kakeibo --field-selector=status.phase=Running | awk 'NR>1 {print$3}') ==  Running* ]] ;then 
                    echo OK ; break 
                else echo NG ; sleep 3 
                fi
            done
jobs:
  delete:
    resource_class: abeyuki/circleci
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run:
          name: "kubectl install"
          command: |
              curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.24.0/bin/linux/arm64/kubectl
              chmod +x ./kubectl
              sudo mv ./kubectl /usr/local/bin/kubectl
              kubectl version --client
      - run:
          name: "kubeconfig"
          command: |
              echo -n "${KUBECONFIG_DATA}" | base64 -d > ~/.kube/config
              kubectl config use-context ${CONTEXT_NAME}
      - kubernetes/delete-resource:
          kustomize: true
          now: true
          resource-file-path: kubernetes/overlay/prod
          resource-name: deployment.apps/prod-kakeibo-frontend-app01-001
          wait: true